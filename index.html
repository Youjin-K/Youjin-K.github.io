<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="orderlist.css">
  <link rel="stylesheet" href="button.css">
  <style>
    .top-bar {
      background-color: #bcefbe; /* 상단 바 색상 */
      height: 50px; /* 상단 바 높이 */
      width: 100%; /* 전체 너비 */
    }
    
    .sidebar {
      position: fixed; /* 화면에 고정 */
      top: 0; /* 상단에 위치 */
      left: 0; /* 왼쪽에 위치 */
      width: 250px; /* 사이드바의 너비 */
      height: 100%; /* 사이드바의 높이 (전체 페이지 높이) */
      background-color: #333; /* 사이드바 배경 색상 */
      color: white; /* 텍스트 색상 */
      padding: 20px; /* 내부 여백 */
      box-sizing: border-box; /* 패딩 포함 전체 너비 계산 */
      overflow-y: auto; /* 세로 스크롤 */
    }

    .sidebar h2 {
      margin-top: 0; /* 사이드바 상단 여백 제거 */
    }

    .sidebar ul {
      list-style-type: none; /* 기본 목록 스타일 제거 */
      padding: 0; /* 내부 여백 제거 */
    }

    .sidebar ul li {
      margin-bottom: 10px; /* 항목 간 여백 */
    }

    .sidebar ul li a {
      color: white; /* 링크 색상 */
      text-decoration: none; /* 링크 밑줄 제거 */
    }

    .sidebar ul li a:hover {
      text-decoration: underline; /* 링크 호버 시 밑줄 */
    }

    .content {
      margin-left: 260px; /* 사이드바 너비만큼 왼쪽 여백 */
      padding: 20px; /* 내부 여백 */
      margin-top: 70px; /* 상단 여백 추가 (상단 바 높이 고려) */
    }

    .card-container {
      display: flex; /* 가로 정렬을 위한 flexbox 설정 */
      justify-content: space-around; /* 카드 사이의 공간을 자동으로 배분 */
      align-items: flex-start; /* 카드들을 위쪽에 정렬 */
      gap: 20px; /* 카드 간의 간격 */
    }

    .card {
      width: 45%; /* 각 카드의 너비를 지정 */
      box-sizing: border-box; /* 패딩과 보더를 포함한 전체 너비 계산 */
      text-align: center; /* 텍스트 중앙 정렬 */
      background-color: #fff; /* 카드 배경색을 흰색으로 변경 */
      border: 1px solid #ddd; /* 카드 경계선 */
      border-radius: 8px; /* 카드 모서리 둥글게 */
      padding: 15px; /* 카드 내부 여백 */
    }

    .card_img {
      max-width: 100%; /* 이미지를 카드 내에서 최대한 크게 */
      height: auto; /* 이미지 비율 유지 */
    }

    .card_title {
      font-size: 1.2em; /* 제목 크기 조정 */
      margin: 10px 0; /* 제목 여백 조정 */
    }
  </style>
</head>
<body>
  <div class="top-bar"></div> 

  <!-- 사이드바 추가 -->

      <li><a href="blog.html">Blog</a></li>
      <li><a href="testimonials.html">Testimonials</a></li>
      <li><a href="resume.html">Resume</a></li>
    </ul>
  </div>
  
  <div class="content">
    <h1>Welcome to My Portfolio</h1>
    <div>
      Explore my projects, skills, and experiences. <br>
    </div>
    <div>
      현재 이동 가능 페이지: about, Tennis Market <br>
    </div>
    
    
    <div class="card-container">

      </div> 
    </div>
  </div>
</body>
</html>
