<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tennis Market</title>
  <link rel="stylesheet" href="racketline.css">
  <style>
    .card-container {
      display: flex; 
      justify-content: space-around; 
      align-items: flex-start;
    }

    .card {
      width: 30%;
      box-sizing: border-box; 
      margin: 10px; 
      text-align: center; 
    }

    .card_img {
      max-width: 100%;
      height: auto; 
    }
  </style>
</head>
<body>
  <h1>TennisMarket</h1>
  <div>
    Welcome to Tennis Market! <br>
    Enjoy your shopping :)
    <br>
    <a href="./tennisOrderlist.html">Order List</a>
  </div>
  

    
    <div class="card-container">

      <div class="card">
        <img class="card_img" src="./TennisMarket/img/redRacket.png" alt="Blue Racket">
        <p class="card_title">Red Racket</p>
        <input type="button" value="Order" onclick="alert('Blue Racket ordered');">
      </div> 

      <div class="card">
        <img class="card_img" src="./img/blueRacket.png" alt="Blue Racket">
        <p class="card_title">Blue Racket</p>
        <input type="button" value="Order" onclick="alert('Blue Racket ordered');">
      </div> 

      <div class="card">
        <img class="card_img" src="./img/blackRacket.png" alt="Black Racket">
        <p class="card_title">Black Racket</p>
        <input type="button" value="Order" onclick="alert('Black Racket ordered');">
      </div>
    </div>
  </div>
</body>
</html>
