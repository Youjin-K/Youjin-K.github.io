<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <link rel="stylesheet" href="racketline.css">
  <style>
    .card-container {
      display: flex; /* 가로 정렬을 위한 flexbox 설정 */
      justify-content: space-around; /* 카드 사이의 공간을 자동으로 배분 */
      align-items: flex-start; /* 카드들을 위쪽에 정렬 */
    }

    .card {
      width: 30%; /* 각 카드의 너비를 지정 */
      box-sizing: border-box; /* 패딩과 보더를 포함한 전체 너비 계산 */
      margin: 10px; /* 카드 사이에 여백을 줌 */
      text-align: center; /* 텍스트 중앙 정렬 */
    }

    .card_img {
      max-width: 100%; /* 이미지를 카드 내에서 최대한 크게 */
      height: auto; /* 이미지 비율 유지 */
    }
  </style>
</head>
<body>
  <h1>TennisMarket</h1>
  <div>
    Welcome to Tennis Market! <br>
    Enjoy your shopping.
    <br><br>
    <a href="./tennisOrderlist.html">Order List</a>
  </div>
  

    
    <div class="card-container">

      <div class="card">
        <img class="card_img" src="./img/redRacket.png" alt="Blue Racket">
        <p class="card_title">Red Racket</p>
        <input type="button" value="Order" onclick="alert('Blue Racket ordered');">
      </div> 

      <div class="card">
        <img class="card_img" src="./img/blueRacket.png" alt="Blue Racket">
        <p class="card_title">Blue Racket</p>
        <input type="button" value="Order" onclick="alert('Blue Racket ordered');">
      </div> 

      <div class="card">
        <img class="card_img" src="./img/blackRacket.png" alt="Black Racket">
        <p class="card_title">Black Racket</p>
        <input type="button" value="Order" onclick="alert('Black Racket ordered');">
      </div>
    </div>
  </div>
</body>
</html>
